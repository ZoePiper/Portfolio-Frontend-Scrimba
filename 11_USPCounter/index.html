<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Count Up Animation</title>


    <!-- fontawsome offline-->
    <script src="https://kit.fontawesome.com/0f7a85e7ae.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>

</head>

<body>

    <div class="container border">
        <div class="box" id="circle1">
            <img class="box" <i class="fa-regular fa-face-smile"></i>
            <h3 data-target="125000" class="count">0</h3>
            <span class="text">Producten</span>
        </div>
        <div class="box">
            <i class="fa-regular fa-folder"></i>
            <h3 data-target="260" class="count">0</h3>
            <span class="text">Vertegenwoordigers</span>
        </div>
        <div class="box">
            <i class="fa-sharp fa fa-solid fa-headset"></i>
            <h3 data-target="41" class="count">0</h3>
            <span class="text">Würth Shops</span>
        </div>
        <div class="box">
            <i class="fa-solid  fa-people-group"></i>
            <h3 data-target="40000" class="count">0</h3>
            <span class="text">Klanten</span>
        </div>
    </div>
    <!-- Script -->
</body>
