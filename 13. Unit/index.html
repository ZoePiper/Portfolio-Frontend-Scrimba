<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card ">
            <div class="top-bg border">
                <div class="title border">
                    Metric/Imperial Unit Conversion
                    <div class="nr-container border">
                        <input type="text" id="input-el">

                        <button id="inputbtn" onclick="calculator()">Click me</button>
                    </div>
                </div>
            </div>
            <div class="bottom-bg border">
                <div class="card-list">
                    <div class="card-title">Length (Meter/Feet)</div>
                    <div class="uitput" id="uitputmeter">?? meters = ??? feet | ?? feet = ??? meters</div>

                </div>
                <div class="card-list">
                    <div class="card-title">Volume (Liters/Gallons)</div>
                    <div class="uitput" id="uitputliter">?? liters = ??? gallons | ?? gallons = ??? liters</div>

                </div>
                <div class="card-list">
                    <div class="card-title">Mass (Kilograms/Pounds)</div>
                    <div class="uitput" id="uitputkilo">?? kilos = ??? pounds | ?? pounds = ??? kilos</div>

                </div>



            </div>

        </div>
    </div>


</body>
<script src="index.js"></script>

</html>
